<!DOCTYPE html>
<html>
    <head>
      <title>IMS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <p id='menu-title'>The Inventory Management System</p>
          <button type="button" class="btn btn-primary menu view1" data-toggle="modal" data-target="#signUpModal">
          Sign Up
          </button>
          <button type="button" class="btn btn-primary menu view1"  data-toggle="modal" data-target="#signInModal">
          Sign In
          </button>
          <button type="button" class="btn btn-primary menu view2" data-toggle="modal" data-target="#changePasswordModal">
          Change Password
          </button>
          <button type="button" id='sign-out' class="btn btn-primary menu view2" data-toggle="modal" data-target="#signOutModal">
          Sign Out
          </button>
        </div>
      </nav>

      <div class="row article settings1 view2">
        <div class="row article settings2">
          <div class='col-md-1 box'></div>
          <div class='col-md-2 box'><h3>User Profile</h3></div>
          <div class='col-md-7 box'></div>
          <div class='col-md-1 box'>
            <button type="button" class="btn btn-primary content-button" data-toggle="modal" data-target="#userModal">Update</button>
          </div>
          <div class='col-md-1 box'></div>
        </div>
        <div class="row article settings3">
          <div class='col-md-1 box'></div>
          <div class='col-md-8 box'>
            <ul>
              <li id="userName">Name:</li>
              <li id="userEmail">Email:</li>
              <li id="companyName">Team Name:</li>
            </ul>
          </div>
          <div class='col-md-3 box'></div>
        </div>
      </div>

      <div class="row article settings1 view2">
        <div class="row article settings2">
          <div class='col-md-1 box'></div>
          <div class='col-md-2 box'><h3>Item Inventory</h3></div>
          <div class='col-md-7 box'></div>
          <div class='col-md-1 box'>
            <button type="button"  class="btn btn-primary content-button" data-toggle="modal" data-target="#itemModal">Create Item</button>
      </div>

          <div class='col-md-1 box'></div>
        </div>
        <div class="row article settings3">
          <div class='col-md-1 box'></div>
          <div class='col-md-8 box'>
            <ul id='inventoryList'>
              <li>Paper</li>
              <li>Pen</li>
              <li>Stapler</li>
            </ul>
          </div>
          <div class='col-md-3 box'></div>
        </div>
      </div>
      <div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signOutModalLabel">Sign Out</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <h4 id='sign-out-text'></h4>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id='change-password-form'>
                <div class="form-group">
                  <label for="changePasswordInputPassword1">Old Password</label>
                  <input name='passwords[old]' type="password" class="form-control" id="changePasswordInputPasswordOld" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="signUpInputPasswordConfirmation1">New Password</label>
                  <input name='passwords[new]' type="password" class="form-control" id="changePasswordInputNew" placeholder="New Password">
                </div>
                <button type='submit'>Change Password</button>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id='sign-up-form'>
                <div class="form-group">
                  <label for="signUpInputEmail1">Email Address</label>
                  <input name='credentials[email]' type="email" class="form-control" id="signUpInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="signUpInputPassword1">Password</label>
                  <input name='credentials[password]' type="password" class="form-control" id="SignUpInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="signUpInputPasswordConfirmation1">Password Confirmation</label>
                  <input name='credentials[password_confirmation]' type="password" class="form-control" id="SignUpInputPasswordConfirmation1" placeholder="Password Confirmation">
                </div>
                <button type='submit'>Sign-Up</button>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id='sign-in-form'>
                <div class="form-group">
                  <label for="signInInputEmail1">Email Address</label>
                  <input name='credentials[email]' type="email" class="form-control" id="signInInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="signInInputPassword1">Password</label>
                  <input name='credentials[password]' type="password" class="form-control" id="SignInInputPassword1" placeholder="Password">
                </div>
                <button type='submit'>Sign-In</button>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close-sign-up" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Create Modal Starts Here -->
      <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createModalLabel">Create Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="create-item-form" class="update-form" data-id="{{item.id}}">
                 <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input name = "item[name]" placeholder="Item Name" type="text"  class="form-control">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput">Price</label>
                  <input name ="item[price]" placeholder="Price" type="number" class="form-control">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Quantity in Stock</label>
                  <input  name ="item[quantity]" class="form-control" type="number" placeholder="Quantity">
                </div>
                <button type="submit" id="create-post-submit-button" class="update-submit-button btn btn-primary">Update</button>
                </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


            </div>
            </div>
          </div>
        </div>
      </div>
       <br><br>
      <!--  Create Modal Ends here-->
      <footer>
        <p>Created by Team-Zero-Errors</p>
      </footer>
    </body>
</html>
